        if (is_dir($dir)) {
            if ($dh = opendir($dir)) {
                while (($file = readdir($dh)) !== false) {
                    if ($file != "." && $file != "..") {
                        echo "<li><a href='uploads/$file'>$file</a></li>";
                    }
                }
                closedir($dh);
            }
